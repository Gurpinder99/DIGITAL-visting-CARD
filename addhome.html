<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add to Home Page</h1>
        <p>Would you like to add this webpage to your home screen?</p>
        <button id="addToHomeButton">Add to Home Screen</button>
    </div>

    <script>
        // Check if the user is on a mobile device and the browser supports the "beforeinstallprompt" event
        if ('serviceWorker' in navigator && 'beforeinstallprompt' in window) {
            const addToHomeButton = document.getElementById('addToHomeButton');

            // Hide the button initially
            addToHomeButton.style.display = 'none';

            // Listen for the "beforeinstallprompt" event
            window.addEventListener('beforeinstallprompt', (event) => {
                // Prevent the default prompt
                event.preventDefault();

                // Show the button
                addToHomeButton.style.display = 'block';

                // Store the event for later use
                let deferredPrompt = event;

                // Handle the button click event
                addToHomeButton.addEventListener('click', () => {
                    // Show the install prompt
                    deferredPrompt.prompt();

                    // Wait for the user to respond to the prompt
                    deferredPrompt.userChoice.then((choiceResult) => {
                        // Reset the deferredPrompt
                        deferredPrompt = null;
                    });
                });
            });
        } else {
            // If service workers or beforeinstallprompt are not supported
            console.error('Service workers or beforeinstallprompt are not supported.');
        }
    </script>
</body>
</html>
