<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send WhatsApp Message Without Saving Number</title>
</head>
<body>

<h2>Send WhatsApp Message Without Saving Number</h2>

<div>
    <label for="whatsapp-number">WhatsApp Number:</label>
    <input type="text" id="whatsapp-number" placeholder="Enter WhatsApp number (including country code)">
</div>

<!-- <div>
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Enter your message"></textarea>
</div> -->

<div>
    <button onclick="sendMessage()">Send Message</button>
</div>

<script>
function sendMessage() {
    var number = document.getElementById('whatsapp-number').value;
    // var message = document.getElementById('message').value;

    // Format the phone number
    number = number.replace(/\D/g, '');

    // Construct the WhatsApp message URL
    var url = `https://wa.me/${number}?text=${encodeURIComponent("https://gurpinder99.github.io/DIGITAL-visting-CARD/")}`;

    // Open a new window with the WhatsApp message URL
    window.open(url, '_blank');
}
</script>

</body>
</html>
